<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.ckeditor.com/ckeditor5/40.2.0/classic/ckeditor.js"></script>
</head>
<body>
    <a class="btn btn-danger m-4" href="/">Kembali</a>
    <form class="mx-auto card mt-2 p-2" style="width: 70%;">
        
          <legend>Disabled fieldset example</legend>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Nama Postingan</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Isi Nama Postingan">
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Kategori</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Tambahkan Kategori">
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Isi konten</label>
            <textarea name="" id="editor" cols="30" rows="10"></textarea>
          </div>
          
          
          <button type="submit" class="btn btn-primary">Submit</button>
        
      </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
	ClassicEditor
		.create( document.querySelector( '#editor' ) )
		.catch( error => {
			console.error( error );
		} );
</script>
</html>
